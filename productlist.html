<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/productlist.css">
</head>

<body>

  <div class="mmm_container">

    <!-- 头部 -->
    <div class="mmm_header">
      <a href="index.html">
        <div class="mmm_logo fl">
        </div>
      </a>
      <div class="mmm_download fr">
      </div>
    </div>
    <!-- 搜索 -->
    <div class="mmm_search">
      <input type="text" placeholder="请输入你想比对的商品">
      <input type="button" value="搜索">
    </div>


    <!-- 导航条 -->
    <div class="mmm_nav_strip">
      <ul class="clearfix">
        <!-- 坑 -->
      </ul>
    </div>

    <!-- 商品显示 -->
    <div class="mmm_productlist">
      <ul>
        <!-- <li>
          <a href="#">
            <div class="box_t">
              <div class="box_l">
                <img src="./images/categorylist.jpg" alt="">
              </div>
              <div class="box_r">
                <div class="mult_line_ellipsis">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</div>
                <p>￥1999.00</p>
                <span>报价(6)</span>
                <span>评论(2286)</span>
              </div>
            </div>
          </a>
        </li> -->
        
      </ul>
    </div>

        <!-- 点击上下页 -->
    <div class="page">
        <button class="mmm_prve fl"><a href="#">上一页</a></button>
        <select name="" id="select">
          <!-- <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option> -->
        </select>
        <button  class="mmm_next fr"><a href="#">下一页</a></button>
      </div>
      
    </div>



    <!-- 底部 -->
    <div class="mmm_fontr">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="#">
            <img src="./images/top.jpg" alt=""> 返回顶部 </a>
        </li>
      </ul>
    </div>
    <!-- 底部网址 -->
    <div class="mmm_fontr_url">
      <p>
        <span>手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

</body>

<!-- 导航渲染 -->
<script type="text/html" id="productlistNav_tpl">
 
  <li>
    <a href="index.html">首页></a>
  </li>
  <li>
    <a href="category.html">全部分类></a>
  </li>
  <li>
    {{each result v i}}
    <a href="javascript:;">{{v.category}}></a>
    {{/each}}
  </li>
  <a href="#" class="fr">筛选</a>

</script>

<!-- 商品显示渲染 -->
<script type="text/html" id="productlist_tpl">
  {{each result v i}}
  <li>
      <a href="bijia.html?productid={{v.productId}}&category={{v.brandName}}">
        <div class="box_t">
          <div class="box_l">
            <!-- <img src="./images/categorylist.jpg" alt=""> -->
            {{@ v.productImg}}
          </div>
          <div class="box_r">
            <div class="mult_line_ellipsis">{{v.productName}}</div>
            <p>{{v.productPrice}}</p>
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </div>
        </div>
      </a>
    </li>
    {{/each}}
</script>
<!-- 下拉菜单 -->
<script type="text/html" id="pull-down">
  {{each list v i}}
  <option value="{{i}}">{{i+1}}</option>
  {{/each}}

</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/Website.js"></script>
<script src="./js/productlist.js"></script>

</html>

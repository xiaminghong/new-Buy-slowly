<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  
  <link rel="stylesheet" href="./css/moneyctrl.css">
</head>

<body>

  <div class="mmm_container">

    <!-- 头部 -->
    <div class="mmm_header">
      <div class="mmm_arrows fl"><a href="index.html"><</a></div>
      <div class="mmm_discounts fl">   			
          省钱控 - 最新优惠
      </div>
      <div class="mmm_download fr">
      </div>
    </div>
    <!-- 搜索 -->

    <!-- 主体部分 -->
    <div class="mmm_main">
     
      <!-- 商品结果 -->
      <div class="mmm_banner">

      </div>

  
      <!-- 点击上下页 -->
      <div class="page">
        <button class="mmm_prve fl"><a href="#">上一页</a></button>
        <select name="" id="select">
          <!-- <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option> -->
        </select>
        <button  class="mmm_next fr"><a href="#">下一页</a></button>
      </div>
      
    </div>


    <!-- 底部 -->
    <div class="mmm_fontr">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="#">
            <img src="./images/top.jpg" alt=""> 返回顶部 </a>
        </li>
      </ul>
    </div>
    <!-- 底部网址 -->
    <div class="mmm_fontr_url">
      <p>
        <span>手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

</body>



<!-- 商品折扣模板 -->
<script type="text/html" id="discount_tpl">
  {{each result v i}}
  <a href="moneyproduct.html?productId={{v.productId}}">
  <div class="mmm_product">
    <div class="mmm_sonBox">
      <div class="mmm_photo">
        {{@v.productImgSm}}
      </div>
      <div class="mmm_info">
        <div class="boxTitle">
          <p>{{v.productName}}
            <span>{{v.productPinkage}}</span>
          </p>
        </div>
        <span>京东商城 | 10-25 14:10</span>
        <!-- <div class="mm_index"><a href="#">{{v.productComCount}}</a></div> -->
      </div>
    </div>
  </div>
</a>
  {{/each}}
</script>

<script type="text/html" id="select_tpl">
  {{ each list v i}}
  <option value="{{i+1}}">{{i+1}}</option>
  {{ /each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>

</html>

<!DOCTYPE html>

<script type="text/html" id="brand_tpl">
  {{each result v i}}
  <li>
      <a href="productlist.html?categoryid={{v.brandTitleId}}">
        <div class="span_left">{{v.brandId}}</div>
        <div class="span_right">
          <p>{{v.brandName}}</p>
          <p>{{v.brandInfo}}</p>
        </div>
      </a>
    </li>
    {{/each}}


</script>
